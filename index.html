<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Animated Login Form</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Enter your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Enter your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" id="" value="Continue">
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="facebook">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
        </div>
        <div class="twitter">
            <a href="https://twitter.com/?lang=pt"><i class="fab fa-twitter"></i>Login with Twitter</a>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
